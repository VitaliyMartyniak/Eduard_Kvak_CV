<div class="feedback-item" [ngClass]="{ 'expanded': isExpanded}" (click)="toggleSection()">
  <h5>{{name}}</h5>
  <h6>{{position}}</h6>
  <span>{{text}}</span>
  <div class="toggle">
    <button *ngIf="!isExpanded">
      <span>Read more</span>
      <img src="assets/images/plus-sign.svg" alt="plus sign">
    </button>
    <button *ngIf="isExpanded">
      <span>Collapse</span>
      <img src="assets/images/minus-sign.svg" alt="minus sign">
    </button>
  </div>
</div>
